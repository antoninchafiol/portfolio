<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for service in services %}
    <div class="bg-white shadow-lg p-6 rounded-lg text-center">
      <div class="text-5xl">{{ service.icon }}</div>
      <h3 class="text-xl font-bold text-gray-900 mt-4">{{ service.title }}</h3>
      <p class="text-gray-700 mt-2">{{ service.description }}</p>
  
      <!-- Get a Quote Button -->
      <button 
        class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg"
        hx-get="/quote-form"
        hx-target="#quote-modal"
        hx-swap="innerHTML"
      >
        Get a Quote
      </button>
    </div>
    {% endfor %}
  </div>
  
  <!-- Quote Modal Placeholder -->
  <div id="quote-modal" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-xl font-bold">Request a Quote</h2>
      <p class="text-gray-700">Fill in your details, and I'll get back to you.</p>
      <form>
        <input type="text" placeholder="Your Name" class="w-full mt-4 p-2 border rounded" />
        <input type="email" placeholder="Your Email" class="w-full mt-4 p-2 border rounded" />
        <textarea placeholder="Project Details" class="w-full mt-4 p-2 border rounded"></textarea>
        <button class="bg-primary-blue text-white px-4 py-2 rounded-lg mt-4">Submit</button>
      </form>
    </div>
  </div>
