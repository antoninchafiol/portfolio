{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<section class="bg-[#662900] text-white py-16 text-center rounded-lg">
  <h1 class="text-4xl font-bold">Get in Touch</h1>
  <p class="mt-4 text-lg">Have a project in mind? Let's discuss how I can help.</p>
</section>

<!-- Contact Form Section -->
<div class="container mx-auto py-6">
    <div class="lg:grid lg:grid-cols-2 lg:gap-12">
    
        <!-- Contact Form -->
        <div class="bg-[#FFF8E7] p-8 rounded-lg shadow-lg border border-2 border-[#662900]">
            <h3 class="text-xl font-semibold text-[#662900] mb-4  border-b-2 border-[#662900]">Send a Message</h3>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-[#662900]">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-[#CB682A] bg-[#FAEBC6] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#662900]" required>
                </div>
                <div>
                    <label for="email" class="block text-[#662900]">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-[#CB682A] bg-[#FAEBC6]  rounded-lg focus:outline-none focus:ring-2 focus:ring-[#662900]" required>
                </div>
                <div>
                    <label for="message" class="block text-[#662900]">Your Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-3 border border-[#CB682A] bg-[#FAEBC6] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#662900]" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-[#662900] text-white py-3 px-6 rounded-lg hover:bg-[#CB682A] transition duration-300">Send Message</button>
                </div>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="bg-[#FFF8E7] p-8 rounded-lg shadow-lg mt-8 lg:mt-0 border border-2 border-[#662900]">
            <h3 class="text-xl font-semibold text-[#662900] mb-4 border-b-2 border-[#662900]">Contact Information</h3>
            <div class="space-y-4">
                <div class="flex items-center text-[#662900]">
                    <span class="mr-4 text-xl">
                        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon" class="w-8 h-8">
                    </span>
                    <a href="mailto:contact@antoninchafiol.com" class="text-[#CB682A] hover:underline">contact@antoninchafiol.com</a>
                </div>
                <div class="flex items-center text-[#662900]">
                    <span class="mr-4 text-xl">
                        <img src="{{ url_for('static', filename='images/phone-call.png') }}" alt="Phone Icon" class="w-8 h-8">
                    </span>
                    <a href="tel:+353874636618" class="text-[#CB682A] hover:underline">+353 87 463 6618</a>
                </div>
                <div class="flex items-center text-[#662900]">
                    <span class="mr-4 text-xl">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon" class="w-8 h-8">
                    </span>
                    <a href="https://www.linkedin.com/in/yourprofile" class="text-[#CB682A] hover:underline">LinkedIn</a>
                </div>
            </div>
        </div>
        
        

    </div>
</div>
{% endblock %}
