{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<section class="bg-primary-blue text-white py-16 text-center">
  <h1 class="text-4xl font-bold">Get in Touch</h1>
  <p class="mt-4 text-lg">Have a project in mind? Let's discuss how I can help.</p>
</section>

<!-- Contact Form Section -->
 <div class="container mx-auto px-4 py-12">
         <div class="lg:grid lg:grid-cols-2 lg:gap-12">
            
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Send a Message</h3>
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700">Your Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
                    </div>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="bg-white p-8 rounded-lg shadow-lg mt-8 lg:mt-0">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Contact Information</h3>
                <div class="space-y-4">
                    <div class="flex items-center text-gray-700">
                        <span class="mr-4 text-xl">&#128233;</span>
                        <a href="mailto:your@email.com" class="text-blue-600 hover:underline">contact@antoninchafiol.com</a>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <span class="mr-4 text-xl">&#128222;</span>
                        <a href="tel:+123456789" class="text-blue-600 hover:underline">+353 87 463 6618</a>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <span class="mr-4 text-xl">&#128104;</span>
                        <a href="https://www.linkedin.com/in/yourprofile" class="text-blue-600 hover:underline">LinkedIn</a>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <span class="mr-4 text-xl">&#128241;</span>
                        <a href="https://twitter.com/yourprofile" class="text-blue-600 hover:underline">Twitter</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
